<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Akun</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header text-center">
          <h4>Profil Anda</h4>
        </div>
        <div class="card-body">
          <div class="text-center">
            <img src="https://via.placeholder.com/150" alt="Profil Picture" class="img-fluid rounded-circle mb-3">
            <h5>Nama Anda</h5>
            <p>Email Anda</p>
          </div>
          <hr>
          <h5 class="mt-3">Informasi Pribadi</h5>
          <ul class="list-group">
            <li class="list-group-item">Alamat: <span>Alamat Anda</span></li>
            <li class="list-group-item">Telepon: <span>Nomor Telepon Anda</span></li>
            <li class="list-group-item">Tanggal Lahir: <span>Tanggal Lahir Anda</span></li>
          </ul>
        </div>
        <div class="card-footer text-muted text-center">
          <a href="#" class="btn btn-primary">Edit Profil</a>
          <a href="#" class="btn btn-danger">Keluar</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
